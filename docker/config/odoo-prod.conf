[options]
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
admin_passwd = admin
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
xmlrpc_port = 8069
# Désactiver les logs verbeux pour économiser les ressources
log_level = warn
# Limites mémoire pour machines peu puissantes
limit_memory_hard = 1342177280
limit_memory_soft = 1073741824
limit_time_cpu = 300
limit_time_real = 600
# Workers à 0 pour économiser la RAM (pas de multiprocessing)
workers = 0
# Limite de requêtes
limit_request = 8192
# Désactiver le mode liste pour économiser la mémoire
list_db = False